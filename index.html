<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Olive Pics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">
    <link href="css/flatui-colorDrop.css" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. The rest is at the bottom of the file -->
      <script src="js/html5shiv.js"></script>
  </head>

  <body>
    <aside id="sidebar" class="grey-brownie">
        <header>
            <h3 class="olive-text">Olive Trip Pics</h3>
            <span class="label olive">
                Coded by
                <a href="https://github.com/oliwiah" target="_blank" class="clouds-text">Oliwia Hajszprych</a>
            </span>    
        </header>


        <ul class="sidebar-options">
            <li>
                <h5>Filter</h5>
                <div id="hue-list" class="btn-group select colors">
                    <i class="dropdown-arrow"></i>
                    <button class="btn dropdown-toggle clearfix btn-embossed" data-toggle="dropdown">
                        <span class="filter-option pull-left"> Pick a color </span>&nbsp;
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">

                    </ul>
                </div>
            </li>
            <li>
                <h5>Roads</h5>
                <div id="road-list" class="btn-group select colors">
                    <i class="dropdown-arrow"></i>
                    <button class="btn dropdown-toggle clearfix btn-embossed" data-toggle="dropdown">
                        <span class="filter-option pull-left"> Pick a color </span>&nbsp;
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">

                    </ul>
                </div>
            </li>
            <li>
                <h5>Water</h5>
                <div id="water-list" class="btn-group select colors">
                    <i class="dropdown-arrow"></i>
                    <button class="btn dropdown-toggle clearfix btn-embossed" data-toggle="dropdown">
                        <span class="filter-option pull-left"> Pick a color </span>&nbsp;
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">

                    </ul>
                </div>
            </li>
            <li>
                <h5>Parks</h5>
                <div id="park-list" class="btn-group select colors">
                    <i class="dropdown-arrow"></i>
                    <button class="btn dropdown-toggle clearfix btn-embossed" data-toggle="dropdown">
                        <span class="filter-option pull-left"> Pick a color </span>&nbsp;
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">

                    </ul>
                </div>
            </li>
            <li>
                <h5>Landscape</h5>
                <div id="landscape-list" class="btn-group select colors">
                    <i class="dropdown-arrow"></i>
                    <button class="btn dropdown-toggle clearfix btn-embossed" data-toggle="dropdown">
                        <span class="filter-option pull-left"> Pick a color </span>&nbsp;
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">

                    </ul>
                </div>
            </li>
            <button id="default-styles-btn">Default styles</button>
        </ul>

    </aside>
    <!-- Here's the map -->
    <div id="map">

    </div>
    <!-- eo map -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flatui-colorDrop.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh8ZNtu9u_wEy2w9XXEos1tnTyx6hvoas&callback=initMap">
    </script>
    <script src="js/app.js"></script>

  </body>
</html>
